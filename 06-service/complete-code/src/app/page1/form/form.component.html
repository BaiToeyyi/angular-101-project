<form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name" #firstName>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name" #lastName>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="onSubmit(firstName, lastName)">Submit</button>
    </div>
  </div>
</form>
