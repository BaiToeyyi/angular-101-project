<ng-container *ngIf="names">
  <div *ngFor="let name of names; let i = index">
    <h3>Hello {{i}}</h3>
  </div>
</ng-container>

<ng-template let-body="body" #helloTemplate>
  <h3>Hello Template</h3>
  <p>{{body}}</p>
</ng-template>

<ng-container *ngTemplateOutlet="helloTemplate;context:{'body': 'This is body.'}"></ng-container>
